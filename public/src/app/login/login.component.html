<fieldset id= "register">
  <legend>Registration</legend>

  <form #formErrors='ngForm'(submit)="create(user)">
    <p>First Name: <input 
      type="text" 
      name="first_name" 
      required 
      minlength="4" 
      maxlength="24"
      [(ngModel)]="user.first_name"
      #first_name='ngModel'
    /><span *ngIf ="first_name.errors">First Name is Required</span></p>

        <p>Last Name: <input 
          type="text" 
          name="last_name" 
          required 
          minlength="4" 
          maxlength="24"
          [(ngModel)]="user.last_name"
          #last_name='ngModel'
        /><span *ngIf ="last_name.errors">Last Name is Required</span></p>

        <p>Email: <input 
          type="text" 
          name="email" 
          required 
          minlength="4" 
          maxlength="24"
          [(ngModel)]="user.email"
          #email='ngModel'
        /><span *ngIf ="email.errors">Email  is Required</span></p>

        <p>Password: <input 
          type="password" 
          name="password" 
          required 
          minlength="10" 
          maxlength="24"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]="user.password"
          #password='ngModel'
        /><span *ngIf ="password.errors">Password is Required</span></p>

        <p>Confirm Password: <input 
          type="password" 
          name="password_confirm" 
          required 
          [(ngModel)]="user.password_confirm"
          #password_confirm='ngModel'
          /><span *ngIf ="user.password != user.password_confirm">Passwords must match</span></p>

      <p class="text">Birthdate: 
        <input type="date" name="birthdate"></p><hr>

        <input *ngIf="formErrors.valid" class="button" type="submit" value="Register">

  </form>
</fieldset>

<fieldset id="login">
  <legend>Login</legend>

  <form #formErrors='ngForm'(submit)="onSubmit()">
      <p class="text">Email: <input type="text" name="email" id=""></p>
      <p class="text">Password <input type="password" name="password"></p><hr>
      <input type="submit" value="Login" class="button">
  </form>
      
</fieldset>
