<div *ngIf='user'>
<p>
  hello firends
  
  {{user.first_name}}
</p>

<fieldset>
<form >
    <label>Filter by name:</label>
  <input type="text" name="term" [(ngModel)]="term">
</form>
  <hr>
  <div style="width: 100%; height: 100%; overflow: scroll; ">
    <p *ngFor = "let word of words | filter : term | sortBy: 'word'">
      {{word.word}}</p>
  </div>
</fieldset>
